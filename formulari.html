<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        fieldset {
            border: 2px solid #4a6baf;
            border-radius: 10px;
            padding: 25px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        legend {
            color: #4a6baf;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 0 10px;
            background-color: white;
            border-radius: 5px;
            border: 2px solid #4a6baf;
        }
        
        tr {
            display: block;
            text-align: center;
            font-size: 1.8rem;
            color: #4a6baf;
            margin-bottom: 20px;
        }
        
        form div {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #4a6baf;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 107, 175, 0.2);
        }
        
        input[type="submit"] {
            background-color: #4a6baf;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #3a5a9f;
        }
        
        ::placeholder {
            color: #aaa;
            opacity: 1;
        }
        
        .password-container {
            position: relative;
        }
        
        @media (max-width: 576px) {
            fieldset {
                padding: 15px;
            }
            
            legend {
                font-size: 1.2rem;
            }
            
            tr {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="js/onsubmit_event.js"></script>
    <title>Formulario API Rest</title>
</head>

<body>
    <div class="form-container">
        <tr><b>FORMULARIO DE REGISTRO</b></tr>
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <form action="https://localhost:8443/api/user" method="post" onsubmit="return validateForm()" name="user_form">

                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Introduce tu nombre" required>
                </div>

                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="ejemplo@dominio.com" required>
                </div>

                <div class="password-container">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Crea una contraseña segura" required>
                </div>

                <div class="password-container">
                    <label for="password2">Confirmar contraseña</label>
                    <input type="password" name="password2" id="password2" placeholder="Repite tu contraseña" required>
                </div>

                <div>
                    <input type="submit" value="Registrarse">
                </div>

            </form>
        </fieldset>
    </div>
</body>

</html>
